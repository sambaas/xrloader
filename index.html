<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XR OBJ Loader</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 8px;
            max-width: 300px;
        }
        #ui h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        #ui input[type="file"] {
            margin: 10px 0;
            color: white;
        }
        #ui button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
        }
        #ui button:hover {
            background: #45a049;
        }
        #ui button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 10px;
            font-size: 12px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        .instructions {
            font-size: 11px;
            margin-top: 10px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div id="ui">
        <h2>XR OBJ Loader</h2>
        <input type="file" id="objFile" accept=".obj" />
        <button id="startXR" disabled>Start AR Session</button>
        <div id="status">Ready to load model...</div>
        <div class="instructions">
            <strong>Instructions:</strong><br>
            1. Load an .obj file<br>
            2. Start AR session<br>
            3. Look at floor and tap to place model<br>
            4. Model will be anchored to that position
        </div>
    </div>
    <canvas id="canvas"></canvas>

    <script type="module" src="app.js"></script>
</body>
</html>
