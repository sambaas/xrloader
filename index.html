<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WebXR OBJ Loader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style></style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="m-8">
      <!-- Main action buttons -->
      <div class="mb-6 flex flex-wrap gap-4">
        <button id="newDesignBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-colors duration-200 ease-in-out focus:outline-none focus:ring-4 focus:ring-green-300 active:bg-green-800">
          New Design
        </button>
        <button id="loadDesignBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-colors duration-200 ease-in-out focus:outline-none focus:ring-4 focus:ring-blue-300 active:bg-blue-800">
          Load Design
        </button>
        <button id="manageDesignsBtn" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-colors duration-200 ease-in-out focus:outline-none focus:ring-4 focus:ring-purple-300 active:bg-purple-800">
          Manage Designs
        </button>
      </div>

      <!-- Current design info -->
      <div id="currentDesignInfo" class="mb-4 p-4 bg-gray-100 rounded-lg hidden">
        <h3 class="font-semibold text-gray-800">Current Design: <span id="currentDesignName" class="text-blue-600"></span></h3>
        <p class="text-sm text-gray-600">Auto-save is enabled every 30 seconds</p>
        <button id="saveNowBtn" class="mt-2 bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded transition-colors duration-200">
          Save Now
        </button>
      </div>

      <!-- Design selection modal -->
      <div id="designModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg p-6 max-w-md w-full m-4">
          <h2 id="modalTitle" class="text-xl font-bold mb-4 text-gray-800">Load Design</h2>
          <div id="designList" class="max-h-64 overflow-y-auto mb-4">
            <!-- Design list will be populated dynamically -->
          </div>
          <div class="flex justify-end gap-2">
            <button id="modalCancelBtn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition-colors duration-200">
              Cancel
            </button>
            <button id="modalConfirmBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-colors duration-200">
              Load
            </button>
          </div>
        </div>
      </div>

      <!-- Design management modal -->
      <div id="manageModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg p-6 max-w-lg w-full m-4">
          <h2 class="text-xl font-bold mb-4 text-gray-800">Manage Designs</h2>
          <div id="manageDesignList" class="max-h-64 overflow-y-auto mb-4">
            <!-- Management list will be populated dynamically -->
          </div>
          <div class="flex justify-end">
            <button id="manageModalCloseBtn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition-colors duration-200">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
