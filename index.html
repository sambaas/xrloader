<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WebXR Design Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom animations and enhancements */
      .design-card {
        transition: all 0.2s ease-in-out;
      }
      .design-card:hover {
        transform: translateY(-2px);
      }
      
      /* Responsive grid for design cards */
      @media (min-width: 768px) {
        .designs-grid {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
          gap: 1rem;
        }
      }
      
      /* Custom scrollbar for design list */
      .designs-scroll {
        max-height: 60vh;
        overflow-y: auto;
      }
      .designs-scroll::-webkit-scrollbar {
        width: 8px;
      }
      .designs-scroll::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 4px;
      }
      .designs-scroll::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      .designs-scroll::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Snackbar/Toast notifications */
      .snackbar {
        min-width: 320px;
        max-width: 500px;
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
        border-radius: 12px;
        padding: 16px 20px;
        color: white;
        font-weight: 500;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transform: translateX(120%);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .snackbar.show {
        transform: translateX(0);
      }
      
      .snackbar.success {
        background: linear-gradient(135deg, #10b981, #059669);
      }
      
      .snackbar.error {
        background: linear-gradient(135deg, #ef4444, #dc2626);
      }
      
      .snackbar.info {
        background: linear-gradient(135deg, #3b82f6, #2563eb);
      }
      
      .snackbar-content {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      
      .snackbar-icon {
        font-size: 20px;
        flex-shrink: 0;
      }
      
      .snackbar-message {
        flex: 1;
        line-height: 1.4;
      }
      
      .snackbar-close {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        font-weight: bold;
        transition: background-color 0.2s ease;
        flex-shrink: 0;
      }
      
      .snackbar-close:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      
      .snackbar-progress {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 3px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 0 0 12px 12px;
        animation: progressBar 4s linear;
      }
      
      @keyframes progressBar {
        from { width: 100%; }
        to { width: 0%; }
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="m-8">
      <!-- Main action button -->
      <div class="mb-6">
        <button id="newDesignBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-8 rounded-lg shadow-lg transition-colors duration-200 ease-in-out focus:outline-none focus:ring-4 focus:ring-green-300 active:bg-green-800 text-lg">
          Start New Design
        </button>
      </div>

      <!-- Previous designs section -->
      <div class="mb-6">
        <h2 class="text-xl font-bold mb-4 text-gray-800">üìÅ Previous Designs</h2>
        <div id="designsList" class="designs-scroll designs-grid space-y-3">
          <!-- Design list will be populated here -->
        </div>
        <div id="noDesignsMessage" class="text-center py-12 text-gray-500 hidden">
          <div class="text-6xl mb-4">üìÅ</div>
          <h3 class="text-lg font-semibold mb-2">No saved designs yet</h3>
          <p>Create your first design by clicking "Start New Design" above!</p>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
